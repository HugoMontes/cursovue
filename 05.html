<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <table border="1">
            <tr>
                <th>NOMBRE</th>
                <th>SUELDO</th>
            </tr>
            <!-- Iterar array de objetos con v-for -->
            <tr v-for="emp of empleados"> 
                <td>{{ emp.nombre }}</td>
                <td>{{ emp.sueldo }}</td>
            </tr>
        </table>
    </div>

    <!-- Libreria para desarrollo -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="04.js"></script>
</body>
</html>
