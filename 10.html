<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Importar estilo de bootstrap usando CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <div id="app" class="container-md">
        <h3>BARRA DE PROGRESO</h3>
        <!-- Agregar botones de control de la barra -->
        <!-- Ingrementando y decrementando el valor del contador -->
        <button class="btn btn-danger" @click="contador--">-</button>
        <button class="btn btn-primary" @click="contador++">+</button>
        <h3>{{ contador }}</h3>
        <!-- Agregar barra de progreso bootstrap (pagina bootstrap) -->
        <!-- En style asociar el contador con la barra de progreso -->
        <!-- En class agregar una propiedad computada color -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" 
                 :style="{width: contador+'%'}" aria-valuenow="25" aria-valuemin="0" 
                 aria-valuemax="100" :class="color">
                 {{ contador }}
            </div>
        </div>
    </div>
    <!-- Libreria para desarrollo -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="10.js"></script>
</body>
</html>
